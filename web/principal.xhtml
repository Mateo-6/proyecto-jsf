<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

        <title>Facelet Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f1f2f5;
            }

            .main {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0px 30px;
                width: 80%;
                height: 80%;
            }

            .main__container {
                width: 35%;                
                height: 60%;
                background-color: white;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                align-items: center;
                box-shadow: 0px 5px 8px -9px rgba(0, 0, 0, 0.75);
                border-radius: 20px;
                padding: 20px;
            }

            .main__container--h2 {
                width: 100%;  
                border-bottom: 4px solid black;
                display: flex;
                justify-content: center;
            }

            .btn-register {
                background-color: black;
                border: none;
                border-radius: 25px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                opacity: 0.8;
                height: 50px;
                width: 140px;
                letter-spacing: 1px;
                margin: 10px 0px;
            }

            .employeeTable {
                border-collapse: collapser;
                border: 1px solid #000;
            }

            .employeeTableHeader {
                text-align: center;
                background: none repeat scroll 0 0 #B5B5B5;
                border-bottom: 1px solid black;
                padding: 2px;
            }

            .employeeTableOddRow {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFF;
            }

            .employeeTableEvenRow {
                text-align: center;
                background: none repeat scroll 0 0 #D3D3D3;
            }

            .table-div {
                padding: 10px;
            }

            .login__container--btn-logout {
                width: 100%;
                margin: 10px;
            }

            .btn-logout {
                background-color: black;
                border: none;
                border-radius: 25px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                opacity: 0.8;
                height: 50px;
                width: inherit;
                letter-spacing: 1px;
                margin: 10px 0px;
            }


        </style>
    </h:head>
    <h:body>
        <section class="main">
            <section class="main__container">
                <h2 class="main__container--h2">
                    Bienvenido
                </h2>
                <div class="table-div">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Nombre
                                </th>
                                <th>
                                    Apellido
                                </th>
                                <th>
                                    edad
                                </th>
                                <th>
                                    sexo
                                </th>
                                <th>
                                    ciudad
                                </th>
                                <th>
                                    user
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{userData.personas}" var="persona">
                                <tr>
                                    <td> 
                                        <h:outputText value="#{persona.nombre}"/>
                                    </td>
                                    <td> 
                                        <h:outputText value="#{persona.apellido}"/>
                                    </td>
                                    <td> 
                                        <h:outputText value="#{persona.edad}"/>
                                    </td>
                                    <td> 
                                        <h:outputText value="#{persona.sexo}"/>
                                    </td>
                                    <td> 
                                        <h:outputText value="#{persona.ciudad}"/>
                                    </td>
                                    <td> 
                                        <h:outputText value="#{persona.user}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                <div class="login__container--btn-logout">
                    <h:button class="btn-logout" value="Cerrar sesiÃ³n" outcome="index" />
                </div>
            </section>
        </section>
    </h:body>
</html>
