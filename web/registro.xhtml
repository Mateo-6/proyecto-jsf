<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>

        <style>

            * {
                margin: 0;
                padding: 0;
            }

            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f1f2f5;
            }

            .login {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0px 30px;
                width: 80%;
                height: 80%;
            }

            .login__container {
                width: 35%;                
                height: auto;
                background-color: white;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                align-items: center;
                box-shadow: 0px 5px 8px -9px rgba(0, 0, 0, 0.75);
                border-radius: 20px;
            }

            .login__container h2 {
                padding: 20px;
            }

            .login__container--form {
                width: 100%;
            }

            .login__container--form-group {
                padding: 10px;
            }

            .button {
                background-color: black;
                border: none;
                border-radius: 25px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                opacity: 0.8;
                height: 50px;
                width: 100%;
                letter-spacing: 1px;
                margin: 10px 0px;
            }

            .login__container--form-group > .input{
                border: none;
                height: 50px;
                width: calc(100% - 20px);
                background-color: #f1f2f5;
                border-radius: 25px;
                padding-left: 20px;
            }

            .login__container-span-err {

            }

            *:focus {
                outline: none;
            }

            .login__container--register {
                padding-bottom: 20px;
            }

            .login__container--btn-register {
                margin: 10px;
            }

            .btn-register {
                background-color: black;
                border: none;
                border-radius: 25px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                opacity: 0.8;
                height: 50px;
                width: 120px;
                letter-spacing: 1px;
                margin: 10px 0px;
            }

            ul {
                padding: 20px;
            }

        </style>

    </h:head>
    <h:body>
        <section class="login">
            <section class="login__container">
                <h2>Registro</h2>
                <h:form class="login__container--form">
                    <div class="login__container--form-group">
                        <h:outputLabel value="Nombre" /> <br/>            
                        <h:inputText id="nombre" class="input" value="#{userData.nombre}" >
                            <f:validateLength for="nombre" minimum="1"/>
                        </h:inputText>
                        <br/>
                    </div>

                    <div class="login__container--form-group">
                        <h:outputLabel value="Apellido" /> <br/>            
                        <h:inputText id="apellido" class="input" value="#{userData.apellido}" >
                            <f:validateLength for="apellido" minimum="1"/>
                        </h:inputText>
                        <br/>
                    </div>

                    <div class="login__container--form-group">
                        <h:outputLabel value="Edad" /> <br/>            
                        <h:inputText id="edad" class="input" value="#{userData.edad}" >
                            <f:validateLength for="edad" minimum="1"/>
                        </h:inputText>
                        <br/>
                    </div>

                    <div class="login__container--form-group">
                        <h:selectOneRadio label="sexo" id="sexo" value="#{userData.sexo}">
                            <f:selectItem itemLabel="Hombre" itemValue="Hombre" />
                            <f:selectItem itemLabel="Mujer" itemValue="Mujer"/>
                        </h:selectOneRadio>
                    </div>

                    <div class="login__container--form-group">

                        <h:outputLabel value="Selecciona ciudad" /> <br/>      
                        <h:selectOneMenu class="input" label="tipo" value="#{userData.ciudad}">
                            <f:selectItem itemLabel="Cali" itemValue="Cali" />
                            <f:selectItem itemLabel="Bogota" itemValue="Bogota" />
                            <f:selectItem itemLabel="Medellin" itemValue="Medellin" />
                        </h:selectOneMenu><br/> 
                    </div>
                    <div class="login__container--form-group">

                        <h:outputLabel value="Usuario" /> <br/>            
                        <h:inputText id="user" class="input" value="#{userData.user}" >
                            <f:validateLength for="user" minimum="1"/>
                        </h:inputText>
                        <br/>
                    </div>
                    <div class="login__container--form-group">
                        <h:outputLabel value="Password" /> <br/>            
                        <h:inputSecret id="pswd" class="input" value="#{userData.pswd}" >
                            <f:validateLength for="pswd" minimum="1"/>
                        </h:inputSecret>
                        <br/>
                    </div>
                    <div class="login__container--btn-register">
                        <h:commandButton class="button" value="Registrarse" action="#{userData.register()}" />
                    </div>

                    <span class="login__container-span-err">
                        <h:messages style="color:red; margin: 8px" />
                    </span>

                </h:form>
            </section>            
        </section>

    </h:body>
</html>
