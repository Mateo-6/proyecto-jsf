<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>

        <style>

            * {
                margin: 0;
                padding: 0;
            }

            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f1f2f5;
            }

            .login {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0px 30px;
                width: 80%;
                height: 80%;
            }

            .login__container {
                width: 30%;                
                height: 60%;
                background-color: white;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                align-items: center;
                box-shadow: 0px 5px 8px -9px rgba(0, 0, 0, 0.75);
                border-radius: 20px;
            }

            .login__container h2 {
                padding: 20px;
            }

            .login__container--form {
                width: 100%;
            }

            .login__container--form-group {
                padding: 10px;
            }

            .button {
                background-color: black;
                border: none;
                border-radius: 25px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                opacity: 0.8;
                height: 50px;
                width: 100%;
                letter-spacing: 1px;
                margin: 10px 0px;
            }

            .login__container--form-group > .input{
                border: none;
                height: 50px;
                width: calc(100% - 20px);
                background-color: #f1f2f5;
                border-radius: 25px;
                padding-left: 20px;
            }

            *:focus {
                outline: none;
            }

            .login__container--register {
                padding-bottom: 20px;
            }

            .login__container--btn-register {
                margin: 10px;
            }

            .btn-register {
                background-color: black;
                border: none;
                border-radius: 25px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                opacity: 0.8;
                height: 50px;
                width: 120px;
                letter-spacing: 1px;
                margin: 10px 0px;
            }

        </style>
    </h:head>
    <h:body>

        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <h:form class="login__container--form">
                    <div class="login__container--form-group">
                        <h:outputLabel value="Usuario" /> <br/>            
                        <h:inputText class="input" value="#{userData.user}" /> <br/>
                    </div>
                    <div class="login__container--form-group">
                        <h:outputLabel value="Password" /> <br/>            
                        <h:inputSecret class="input" value="#{userData.pswd}" /> <br/>
                    </div>

                    <div class="login__container--btn-register">                    
                        <h:commandButton class="button" value="Entrar" action="#{userData.login()}" />
                    </div>

                </h:form>
                <div class="login__container--register">
                    <p> ¿No tienes cuenta? <h:button class="btn-register" value="Registrarme" outcome="registro" /> </p>
                </div>
            </section>
        </section>


    </h:body>
</html>
